<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCS</title>
     <link rel="icon" href="https://www.jenkins.io/images/logos/jenkins/jenkins.svg" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
            color: #1f2937; /* Dark gray text */
        }
        .section-title {
            @apply text-3xl font-bold text-center mb-12 text-slate-800;
        }
        .nav-link {
            @apply px-3 py-2 rounded-md text-sm font-medium text-slate-700 hover:bg-slate-200 hover:text-slate-900 transition-colors;
        }
        .project-card {
            @apply bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300;
        }
        .btn {
            @apply px-6 py-3 rounded-lg font-semibold transition-colors duration-300;
        }
        .btn-primary {
            @apply bg-sky-600 hover:bg-sky-700 text-white;
        }
        .btn-secondary {
            @apply bg-slate-200 hover:bg-slate-300 text-slate-800;
        }
        /* Custom scrollbar for better aesthetics (optional) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-500 */
        }
    </style>
</head>
<body class="antialiased">

    <section id="work" class="py-20 bg-slate-50">

        <h1>Welcome to Code Management with VCS!</h1>
        <h1>------------------------------------</h1>

                    </a>

                        <h3 class="text-xl font-semibold text-slate-800 mb-2 text-center">git</h3>
                    </div>
                </div>
                <div class="project-card **max-w-xs md:max-w-sm lg:max-w-md**">
                    <a>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" alt="GitHub" class="w-full h-48 object-contain">

                <div class="project-card **max-w-xs md:max-w-sm lg:max-w-md**">

                </div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = mobileMenu.querySelectorAll('a');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when a link is clicked
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });

        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                // Only prevent default if it's an internal link for smooth scrolling
                if (this.getAttribute('href').startsWith('#') && this.getAttribute('href').length > 1) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                }
            });
        });
    </script>

</body>
</html>
